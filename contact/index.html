<html>
  <head>
  <meta charset="utf-8">

  <title>Osric Dienda</title>
  <link href="/style.css" rel="stylesheet" type="text/css" />
  <link href="/universal.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
  <body>
    <div id="background"></div>
    <div id="background-sheen"></div>
    <a href="javascript:history.back();" style='font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; color: white; position: fixed; top: 0; right: 0; background-color: black; padding: 5px; opacity: .8; display: block; border-bottom-left-radius: 8px;'>❮ Back</a>
    <br><br><br>
    <div id="contact" style="text-align: center;">
        <div style="width: 100%; text-align: right;">
        </div>
      <h1>Contact Me!</h1>
      <br>
      <form action="https://formspree.io/f/mwkgbrzn" method="POST">
        <label style="text-decoration: underline;">
          Name<br>
          <label><input name="name" style="margin: 10px; border-radius: 4px;" required></input></label>
        </label>
        <br><br>
        <label style="text-decoration: underline;">
          Email<br>
          <input type="email" name="email" style="margin: 10px; border-radius: 4px;" required>
        </label>
        <br><br>
        <label style="text-decoration: underline;">
          Message<br>
          <textarea name="message" style="width: 300px; height: 100px; margin: 10px; border-radius: 4px;" required></textarea>
        </label>
        <br><br>
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="/menu.js"></script>
  </body>
